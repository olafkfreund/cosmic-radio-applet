# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

[advisories]
# Check for security vulnerabilities in dependencies
version = 2
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
yanked = "deny"
ignore = [
    # Add advisory IDs to ignore here if needed
    # "RUSTSEC-2024-XXXX",
]

[licenses]
# Define acceptable licenses for dependencies
version = 2
confidence-threshold = 0.8

# Allow common permissive licenses
allow = [
    "MIT",
    "Apache-2.0",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "CC0-1.0",
    "MPL-2.0",
    "Zlib",
    "Unicode-DFS-2016",
]

# Deny copyleft licenses (can adjust based on needs)
deny = [
    "GPL-2.0",
    "GPL-3.0",
    "AGPL-3.0",
]

exceptions = [
    # Add crates that need license exceptions
    # { allow = ["GPL-3.0"], name = "example-crate" },
]

[bans]
# Check for duplicate dependencies
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"

# Deny specific crates (for security or policy reasons)
deny = [
    # Add crates to ban here
    # { name = "openssl", wrappers = ["openssl-sys"] },
]

skip = [
    # Skip version checks for these crates
    # { name = "windows-sys", version = "*" },
]

[sources]
# Validate dependency sources
unknown-registry = "deny"
unknown-git = "warn"

allow-git = [
    # Allow git dependencies explicitly listed here
    "https://github.com/pop-os/libcosmic.git",
]

[sources.allow-org]
# Allow crates from these GitHub orgs
github = [
    "pop-os",
]
